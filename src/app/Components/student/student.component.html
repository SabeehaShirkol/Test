 <div class="container">
  <div class="row forms-container">
    <div class="col-md-9 mt-20">
      <div class="formbackground">
        <div class="skew-up-background"></div>
        <h4 class="text-center white-text mt-2">Create Student</h4>
        <form>

          <div class="form-group mt-4">
            <label class="white-text" for="FirstName">First Name</label>
            <input type="text" class="form-control" [(ngModel)]=student.firstName name="firstName"
              placeholder="First name" aria-label="First name">
          </div>

          <div class="form-group mt-4">
            <label class="white-text" for="LastName">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]=student.lastName name="lastName" placeholder="Last name"
              aria-label="Last name">
          </div>

          <div class="form-group mt-4">
            <label class="white-text" for="StudentClass">Student Class</label>
            <input type="text" class="form-control" [(ngModel)]=student.studentClass name="studentClass"
              placeholder="StudentClass" aria-label="StudentClass">
          </div>

          <div class="form-group mt-4">
            <label class="white-text" for="Subject">Subject</label>
            <input type="text" class="form-control" [(ngModel)]=student.subject name="subject" placeholder="Subject"
              aria-label="Subject">
          </div>

          <div class="form-group mt-4">
            <label class="white-text" for="Dob">Date_Of_Birth</label>
            <input type="date" class="form-control" [(ngModel)]=student.dob name="dob" placeholder="Date Of Birth"
              aria-label="Date Of Birth">
          </div>




          <button type="button" class="btn btn-success" (click)="save()">Save User</button>
          <br>
          </form>
          </div>
          </div>
          </div>
          </div>
        


          <div class="mt-4" style="padding: 50px;">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>StudentClass</th>
                  <th>subject</th>
                  <th>Dob</th>
                  <th>Edit</th>
                

                </tr>
              </thead>
              <tbody class="tbody">
                <tr *ngFor="let s of students; index as i">
                  <td>{{s.firstName}}</td>
                  <td>{{s.lastName}}</td>
                  <td>{{s.studentClass}}</td>
                  <td>{{s.subject}}</td>
                  <td>{{s.dob}}</td>

                
                  <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit
                      User</button></td>
                </tr>

              </tbody>
            </table>
          </div>
      



          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
                    <div class="form-group mt-4">
            <label class="white-text" for="FirstName">First Name</label>
            <input type="text" class="form-control" [(ngModel)]=student.firstName name="firstName"
              placeholder="First name" aria-label="First name">
          </div>

          <div class="form-group mt-4">
            <label class="white-text" for="LastName">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]=student.lastName name="lastName" placeholder="Last name"
              aria-label="Last name">
          </div>

          <div class="form-group mt-4">
            <label class="white-text" for="StudentClass">Student Class</label>
            <input type="text" class="form-control" [(ngModel)]=student.studentClass name="studentClass"
              placeholder="StudentClass" aria-label="StudentClass">
          </div>

          <div class="form-group mt-4">
            <label class="white-text" for="Subject">Subject</label>
            <input type="text" class="form-control" [(ngModel)]=student.subject name="subject" placeholder="Subject"
              aria-label="Subject">
          </div>

          <div class="form-group mt-4">
            <label class="white-text" for="Dob">Date_Of_Birth</label>
            <input type="date" class="form-control" [(ngModel)]=student.dob name="dob" placeholder="Date Of Birth"
              aria-label="Date Of Birth">
          </div>
                    <div class="form-group">
                      <input type="submit" value="Update" class="btn btn-primary w-100">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
